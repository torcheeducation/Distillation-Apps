<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>McCabe-Thiele Calculator</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 30px">
        <form action="" method="post" class="form" role="form">

            

            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="mb-3 row">
                        <label for="PaVap" class="col-sm-2 col-12 col-form-label" style="font-weight: 600;">PaVap: </label>
                        <div class="col-sm-7 col-8">
                            <input type="number" step="0.001" id="PaVap" class="form-control" name="PaVap" aria-describedby="PaVapHelp" required>
                        </div>
                        <div class="col-sm-3 col-4">
                            <select id="PaVap_parameter" class="form-select" name="PaVap_parameter">
                                <option value="kpa">kPa</option>
                                <option value="bar">Bar</option>
                                <option value="atm">atm</option>
                            </select>
                        </div>
                        <div id="PaVapHelp" class="form-text">Vapour Pressure of a heavier component</div>
                    </div>
        
        
                    <div class="mb-3 row">
                        <label for="PbVap" class="col-sm-2 col-12 col-form-label" style="font-weight: 600;">PbVap: </label>
                        <div class="col-sm-7 col-8">
                            <input type="number" step="0.001" id="PbVap" class="form-control" name="PbVap" aria-describedby="PbVapHelp" required>
                        </div>
                        <div class="col-sm-3 col-4">
                            <select id="PbVap_parameter" class="form-select" name="PbVap_parameter">
                                <option value="kpa">kPa</option>
                                <option value="bar">Bar</option>
                                <option value="atm">atm</option>
                            </select>
                        </div>
                        <div id="PbVapHelp" class="form-text">Vapour Pressure of a lighter component</div>
                    </div>

                    <div class="mb-3 row">
                        <label for="xd" class="col-sm-2 col-12 col-form-label" style="font-weight: 600;">xd: </label>
                        <div class="col-sm-10 col-12">
                            <input type="number" step="0.001" id="xd" name="xd" class="form-control" min="0" max="1" aria-describedby="xdHelp" required>
                        </div>
                        <div id="xdHelp" class="form-text">Purity of distillate product</div>
                    </div>
        
        
                    <div class="mb-3 row">
                        <label for="xb" class="col-sm-2 col-12 col-form-label" style="font-weight: 600;">xb: </label>
                        <div class="col-sm-10 col-12">
                            <input type="number" step="0.001" id="xb" name="xb" class="form-control" min="0" max="1" aria-describedby="xbHelp"required>
                        </div>
                        <div id="xbHelp" class="form-text">Purity of bottom product</div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12">
                    <div class="mb-3 row">
                        <label for="xf" class="col-sm-2 col-12 col-form-label" style="font-weight: 600;">xf: </label>
                        <div class="col-sm-10 col-12">
                            <input type="number" step="0.001" id="xf" class="form-control" name="xf" min="0" max="1" aria-describedby="xfHelp" required>
                        </div>
                        <div id="xfHelp" class="form-text">Feed component fraction</div>
                    </div>
        
        
                    <div class="mb-3 row">
                        <label for="q" class="col-sm-2 col-12 col-form-label" style="font-weight: 600;">q: </label>
                        <div class="col-sm-10 col-12">
                            <input type="number" step="0.001" id="q" class="form-control" name="q" min="0" max="1" aria-describedby="qHelp" required>
                        </div>
                        <div id="qHelp" class="form-text">Vapour quality (fraction) of the feed</div>

                    </div>
        
        
                    <div class="mb-3 row">
                        <label for="R_factor" class="col-sm-2 col-12 col-form-label" style="font-weight: 600;">R_factor: </label>
                        <div class="col-sm-10 col-12">
                            <input type="number" step="0.001" id="R_factor" class="form-control" name="R_factor" min="1.2" max="2" aria-describedby="R_factorHelp" required>
                        </div>
                        <div id="R_factorHelp" class="form-text">Reflux ratio factor</div>
                    </div>
        
                    
                    <div class="mb-3 row">
                        <label for="nm" class="col-sm-2 col-12 col-form-label" style="font-weight: 600;">nm: </label>
                        <div class="col-sm-10 col-12">
                            <input type="number" step="0.001" id="nm" class="form-control" name="nm" min="0" max="1" aria-describedby="nmHelp" required>
                        </div>
                        <div id="nmHelp" class="form-text">Murphree tray efficiency</div>
                    </div>
                </div>
            </div>

            


            

            <div class="d-flex justify-content-end">
                <input type="submit" id="submit" name="submit" class="btn btn-primary" onclick="showResultCalculator()">
            </div>
            
            <br>
        </form>


        <h1 align="center" style="color: black;">Result Graphs</h1>
        <div class="imageResultCalculator" align="center">
            <img src=data:image/png;base64,{{ data }} style="width: 620px; height: 500px;">
        </div>
    </div>
    
    <script>
        function showResultCalculator() {
            var x = document.getElementById("imageResultCalculator");
            x.style.display = "block";
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
